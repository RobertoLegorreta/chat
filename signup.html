	<title>Yack.io sign up</title>

	<!-- Favicon -->

<body>
	<section id="centrado">
		<input id="email" type="email" name="" placeholder="Email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
		<input id="password" type="password" name="" placeholder="Password">
		<input id="sign" type="submit" value="SIGN IN">
		<p id="anotacion">Don't have an account? <span id="signUp">Sign up!</span></p>
	</section>
	<figure id="yack">
		<img src="objetos/sign/yack.png">
	</figure>
</body>
